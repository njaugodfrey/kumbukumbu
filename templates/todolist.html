{% extends 'base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% end %}

{% block stylesheet %}
    <link href="/static/css/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css" />
{% end %}

{% block body %}
    <!-- {% for field in form %}
        {{field}}
    {% end %} -->
    <form action="/todo_form" method="post">
        {% module xsrf_form_html() %}
        <div class="row">
            <div class="input-field col s4">
                <label for="action">Action</label>
                <input id="action" name="action" required type="text" value=""/>
            </div>
            <div class="input-field col s3">
                <label for="date_field">Date</label>
                <input id="date_field" name="date_field" required type="text" value="">
            </div>
            <div class="input-field col s2">
                <label>
                    <input id="status" name="status" type="checkbox" value="n" />
                    <span>Status</span>
                </label>
            </div>
            <div class="input-field col s2">
                <input class="btn  blue accent-3" type="submit" value="Post"/>
            </div>
        </div>
    </form>

    <table id="list-of-things">
        {% for item in items %}
            <tr>
                <td>{{ item['action'] }}</td>
                <td>{{ item['date'] }}</td>
                <td>{{ item['status'] }}</td>
                <td>
                    <a class="item-change" id="change-this-{{ item['id'] }}">
                        <button class="btn blue accent-3">Change</button>
                    </a>
                </td>
            </tr>
        {% end %}
    </table>
        
{% end %}

{% block javascript %}
    <script src="/static/js/jquery-3.5.1.js"></script>
    <script src="/static/js/jquery.datetimepicker.full.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
{% end %}
