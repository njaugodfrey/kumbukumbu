<html>
    <head>
        <link href="/static/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css" />
        <title>
            {{title}}
        </title>
    </head>
    <body>
        
        <!-- {% for field in form %}
            {{field}}
        {% end %} -->
        
        <form action="/todo_form" method="post">
            {% module xsrf_form_html() %}
            <label for="action">Action</label>
            <input id="action" name="action" required type="text" value=""/>
            <label for="date_field">Date</label>
            <input id="date_field" name="date_field" required type="text" value="">
            <label for="status">Status</label>
            <input id="status" name="status" type="checkbox" value="n">
            <input type="submit" value="Post"/>
        </form>
        <table>
            {% for item in items %}
                <tr>
                    <td>{{ item['action'] }}</td>
                    <td>{{ item['date'] }}</td>
                    <td>{{ item['status'] }}</td>
                </tr>
            {% end %}
        </table>
    </body>
    <script src="/static/jquery-3.5.1.js"></script>
    <script src="/static/jquery.datetimepicker.full.min.js" type="text/javascript"></script>
    <script>
        $('#j').datetimepicker({ footer: true, modal: true });
    </script>
    <script>
        $('#date_field').datetimepicker({
            inline:false,
        });
    </script>
</html>
